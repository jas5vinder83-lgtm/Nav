<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Nav</title>

<style>
body{
 margin:0;
 background:linear-gradient(#f8f8f8,#eaeaea);
 font-family:"Times New Roman",serif;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
}

.card{
 background:white;
 padding:70px 60px;
 border-radius:26px;
 box-shadow:0 40px 120px rgba(0,0,0,0.18);
 text-align:center;
 max-width:520px;
 animation:fade 1.6s ease;
}

img{
 width:240px;
 border-radius:18px;
 margin-bottom:40px;
}

h1{
 font-size:44px;
 margin:10px 0;
}

p{
 font-size:20px;
 color:#666;
}

button{
 font-size:18px;
 padding:16px 44px;
 margin:20px;
 border-radius:40px;
 border:none;
 cursor:pointer;
 transition:.3s;
}

#yes{
 background:#111;
 color:white;
 box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

#no{
 background:#ddd;
 position:absolute;
}

@keyframes fade{
 from{opacity:0; transform:translateY(40px);}
 to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card" id="card">
<img src="https://i.postimg.cc/nzmfkTPW/85640B4F-885A-4C50-99FB-C9A37828B5C9-20590-00000654FFBE884F.jpg">
<h1 id="text">Nav.</h1>
<p id="sub">Stay here.</p>
</div>

<!-- background music -->
<audio id="bg" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mpeg">
</audio>

<!-- your voice -->
<audio id="voice">
<source src="https://media.vocaroo.com/mp3/18ZwxD3lVxiz" type="audio/mpeg">
</audio>

<script>
let card=document.getElementById("card");
let bg=document.getElementById("bg");
let voice=document.getElementById("voice");

bg.volume=0.25;

let lines=[
 "Look at me.",
 "Donâ€™t skip this.",
 "You knew this moment was coming.",
 "Answer honestly.",
 "Last question."
];

let i=0;

function nextLine(){
 if(i<lines.length){
  document.getElementById("sub").innerText=lines[i];
  i++;
  setTimeout(nextLine,2200);
 }else{
  showQuestion();
 }
}

setTimeout(nextLine,1500);

function showQuestion(){
 card.innerHTML=`
 <h1>Be my Valentine.</h1>
 <p>Choose wisely.</p>
 <div>
 <button id="yes">Yes</button>
 <button id="no">No</button>
 </div>
 `;

 let yes=document.getElementById("yes");
 let no=document.getElementById("no");

 let scale=1;

 function moveNo(){
  let x=Math.random()*window.innerWidth*0.7;
  let y=Math.random()*window.innerHeight*0.7;
  no.style.left=x+"px";
  no.style.top=y+"px";
  scale+=0.3;
  yes.style.transform="scale("+scale+")";
 }

 no.addEventListener("mouseover",moveNo);
 no.addEventListener("click",moveNo);

 yes.addEventListener("click",()=>{
  bg.play();
  card.innerHTML=`
  <h1>Good.</h1>
  <p>You were always going to say yes.</p>
  <p style="color:#aaa;">You're my Valentine now, Nav.</p>
  `;
  voice.play();
 });
}
</script>

</body>
</html>
