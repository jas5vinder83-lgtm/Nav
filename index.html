<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Nav</title>

<style>
body{
 margin:0;
 background:#f5f5f5;
 font-family: 'Georgia', serif;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 text-align:center;
}

.container{
 background:white;
 padding:40px;
 border-radius:20px;
 box-shadow:0 10px 40px rgba(0,0,0,0.1);
 max-width:500px;
 animation:fade 1.5s ease;
}

img{
 width:220px;
 border-radius:12px;
 margin-bottom:20px;
}

h1{
 font-size:40px;
 margin:10px 0;
}

p{
 font-size:18px;
 color:#444;
}

button{
 font-size:18px;
 padding:14px 32px;
 margin:15px;
 border-radius:40px;
 border:none;
 cursor:pointer;
 transition:0.3s;
}

#yes{
 background:#d62828;
 color:white;
}

#no{
 background:#ddd;
 position:absolute;
}

@keyframes fade{
 from{opacity:0; transform:translateY(20px);}
 to{opacity:1; transform:translateY(0);}
}
</style>
</head>
