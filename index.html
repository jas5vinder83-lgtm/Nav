<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nav</title>

<style>
body{
 margin:0;
 background:#f2f2f2;
 font-family: "Times New Roman", serif;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
}

.card{
 background:#ffffff;
 padding:60px 50px;
 border-radius:18px;
 box-shadow:0 20px 60px rgba(0,0,0,0.15);
 text-align:center;
 max-width:480px;
 animation:fade 1.2s ease;
}

img{
 width:200px;
 border-radius:12px;
 margin-bottom:30px;
}

h1{
 font-size:42px;
 font-weight:500;
 margin:10px 0;
}

p{
 font-size:18px;
 color:#666;
 letter-spacing:1px;
}

button{
 font-size:18px;
 padding:14px 34px;
 margin:20px;
 border-radius:40px;
 border:none;
 cursor:pointer;
 transition:.3s;
}

#yes{
 background:#111;
 color:#fff;
}

#no{
 background:#e5e5e5;
 position:absolute;
}

@keyframes fade{
 from{opacity:0; transform:translateY(20px);}
 to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
<img src="https://i.postimg.cc/nzmfkTPW/85640B4F-885A-4C50-99FB-C9A37828B5C9-20590-00000654FFBE884F.jpg">

<p>Nav</p>
<h1>Be my Valentine.</h1>
<p>Choose carefully.</p>

<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<audio id="audio">
<source src="https://media.vocaroo.com/mp3/18ZwxD3lVxiz" type="audio/mpeg">
</audio>

<script>
let yes=document.getElementById("yes");
let no=document.getElementById("no");
let audio=document.getElementById("audio");

let scale=1;

function moveNo(){
 let x=Math.random()*window.innerWidth*0.7;
 let y=Math.random()*window.innerHeight*0.7;
 no.style.left=x+"px";
 no.style.top=y+"px";
 scale+=0.2;
 yes.style.transform="scale("+scale+")";
}

no.addEventListener("mouseover",moveNo);
no.addEventListener("click",moveNo);

yes.addEventListener("click",()=>{
 document.body.innerHTML=
 `<div style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:Times New Roman,serif;">
 <div style="text-align:center;">
 <h1>Good.</h1>
 <p style="font-size:20px;">You're my Valentine now, Nav.</p>
 </div>
 </div>`;
 audio.play();
});
</script>

</body>
</html>
