<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nav</title>

<style>
body{
 margin:0;
 background:linear-gradient(180deg,#f7f7f7,#eaeaea);
 font-family: "Times New Roman", serif;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
}

.card{
 background:#ffffff;
 padding:70px 60px;
 border-radius:22px;
 box-shadow:0 30px 80px rgba(0,0,0,0.18);
 text-align:center;
 max-width:500px;
 animation:fade 1.5s ease;
}

img{
 width:230px;
 border-radius:16px;
 margin-bottom:35px;
}

h1{
 font-size:46px;
 margin:10px 0;
 letter-spacing:1px;
}

p{
 font-size:18px;
 color:#777;
}

.buttons{
 margin-top:40px;
}

button{
 font-size:18px;
 padding:16px 40px;
 margin:18px;
 border-radius:40px;
 border:none;
 cursor:pointer;
 transition:.3s;
}

#yes{
 background:#111;
 color:#fff;
 box-shadow:0 10px 30px rgba(0,0,0,0.25);
}

#no{
 background:#e5e5e5;
 position:absolute;
}

@keyframes fade{
 from{opacity:0; transform:translateY(40px);}
 to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card" id="card">
<img src="https://i.postimg.cc/nzmfkTPW/85640B4F-885A-4C50-99FB-C9A37828B5C9-20590-00000654FFBE884F.jpg">

<p>Nav</p>
<h1>Be my Valentine.</h1>
<p>Donâ€™t overthink it.</p>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

<audio id="audio">
<source src="https://media.vocaroo.com/mp3/18ZwxD3lVxiz" type="audio/mpeg">
</audio>

<script>
let yes=document.getElementById("yes");
let no=document.getElementById("no");
let audio=document.getElementById("audio");

let scale=1;

function moveNo(){
 let x=Math.random()*window.innerWidth*0.7;
 let y=Math.random()*window.innerHeight*0.7;
 no.style.left=x+"px";
 no.style.top=y+"px";
 scale+=0.25;
 yes.style.transform="scale("+scale+")";
}

no.addEventListener("mouseover",moveNo);
no.addEventListener("click",moveNo);

yes.addEventListener("click",()=>{
 document.getElementById("card").innerHTML =
 `
 <h1 style="font-size:52px;">Good.</h1>
 <p style="font-size:20px;margin-top:10px;">You're my Valentine now, Nav.</p>
 <p style="color:#aaa;margin-top:6px;">I already knew your answer.</p>
 `;
 audio.play();
});
</script>

</body>
</html>
