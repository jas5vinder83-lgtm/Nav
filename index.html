<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nav</title>

<style>
body{
 margin:0;
 background:#000;
 color:white;
 font-family:Georgia,serif;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 text-align:center;
 overflow:hidden;
}

.container{
 max-width:900px;
 animation:fade 2s ease;
}

img{
 width:260px;
 border-radius:14px;
 margin-bottom:30px;
 box-shadow:0 0 40px rgba(255,255,255,0.2);
}

h1{
 font-size:56px;
 letter-spacing:1px;
}

p{
 font-size:22px;
 opacity:0.8;
}

button{
 font-size:22px;
 padding:16px 48px;
 margin:20px;
 border-radius:50px;
 border:none;
 cursor:pointer;
 transition:0.3s;
}

#yes{
 background:#8b0000;
 color:white;
 box-shadow:0 0 40px rgba(255,0,0,0.6);
}

#no{
 background:white;
 color:black;
 position:absolute;
}

@keyframes fade{
 from{opacity:0; transform:translateY(30px);}
 to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<img src="https://i.postimg.cc/nzmfkTPW/85640B4F-885A-4C50-99FB-C9A37828B5C9-20590-00000654FFBE884F.jpg">

<h1>Nav.</h1>
<p>I have a question.</p>
<h1>Be my Valentine.</h1>

<div>
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

<audio id="audio">
<source src="https://media.vocaroo.com/mp3/18ZwxD3lVxiz" type="audio/mpeg">
</audio>

<script>
let yes=document.getElementById("yes");
let no=document.getElementById("no");
let audio=document.getElementById("audio");

let scale=1;

function moveNo(){
 let x=Math.random()*window.innerWidth*0.8;
 let y=Math.random()*window.innerHeight*0.8;
 no.style.left=x+"px";
 no.style.top=y+"px";
 scale+=0.2;
 yes.style.transform="scale("+scale+")";
}

no.addEventListener("mouseover",moveNo);
no.addEventListener("click",moveNo);

yes.addEventListener("click",()=>{
 document.body.innerHTML=
 `<div style="text-align:center;">
 <h1>Good.</h1>
 <p>You're my Valentine now, Nav.</p>
 </div>`;
 audio.play();
});
</script>

</body>
</html>
